<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiredAI</title>
    <link rel="stylesheet" href="popup.css">
    <script src="index.js" type="module"></script>
<body>
    <span id='close'>X</span>
    <div class="heading">
        <div id="title"><h2>HiredAI</h2></div>
        <div id="form">
            <h3>Enter Job Title and Company Name (i.e General Custodian, Company):</h3>
            <input type="text" id="box">
            <h3>Please submit your Resume/CV (.doc, .docx, .pdf ONLY) </h3>
            <input type="file" id="resumeFile" accept=".doc, .docx, .pdf">
            <h3 id="additionalExperience">Additional experience you want included <span class="optional-text">(Optional)</span>:</h3>
            <div id="textareaContainer" style="display: none;">
                <textarea id="large_box" name="paragraph_text" cols="50" rows="5"></textarea>
            </div>
        </div>
        <div class="button-container">
            <div id="submit"><button id="generateButton">Generate Cover Letter</button></div>
            <div id="submitResume"><button id="generateButtonResume">Generate Tailored Resume</button></div>
        </div>
        <div id="loading" style="display: none;">Generating...</div>
    </div>
</body>
</html>
